<section class="view-weather view">
    <div class="selected-forecast">
        <h3>{{weather.selectedForecast.title}}</h3>
        <p>{{weather.selectedForecast.description}}</p>
    </div>
    <ul class="list-forecast list">
        <li class="forecast" ng-repeat="forecast in weather.forecasts">
            {{forecast.dt | date:"dd/MM/yyyy"}} - {{forecast.description}}
        </li>
    </ul>
</section>
